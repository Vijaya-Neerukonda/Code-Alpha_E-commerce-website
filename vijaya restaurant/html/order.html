<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Vijaya Restaurant</title>
</head>
<body>
    <nav>
        <img  class="logo" src="/images/logo.jpg">
          <span>Vijaya Restaurant..</span>
          <ul class="list">
              <li><a href="/index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
             <li><a href="./gallery.html">Gallery</a></li>

              <li><a href="./contact.html">ContactUs</a></li>

      <section id="order" class="order">
        <div class="heading">
           <span class="head">order now</span>
           <h3>fast home delivery</h3>
        </div>
     
        <form action="">
           <div class="box-container">
              <div class="box-1">
                 <div class="inputBox">
                    <span class="order-details">Full Name</span>
                    <input type="text" placeholder="enter your name">
                 </div>
                 <div class="inputBox">
                    <span  class="order-details">Food Name</span>
                    <input type="text" placeholder="food you want">
                 </div>
                 <div class="inputBox">
                    <span class="order-details">Order Details</span>
                    <input type="text" placeholder="specifics with food">
                 </div>
                 <div class="inputBox">
                    <span class="order-details">Your Address</span>
                    <textarea name="" placeholder="enter your address" id="" cols="30" rows="10"></textarea>
                 </div>
              </div>
              <div class="box-2">
                 <div class="inputBox">
                    <span class="order-details">Number</span>
                    <input type="number" placeholder="enter your number">
                 </div>
                 <div class="inputBox">
                    <span class="order-details">How Much</span>
                    <input type="number" placeholder="how many you want">
                 </div>
                 <div class="inputBox">
                    <span class="order-details">When You Want</span>
                    <input type="datetime-local">
                 </div>
                 <div class="inputBox">
                    <span  class="order-details">Our Address</span>
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63432.57418106235!2d3.4217404999999994!3d6.4535713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf4cc9b07cf55%3A0xc4ae10b395418b9b!2sLagos%20Island!5e0!3m2!1sen!2sng!4v1643274968903!5m2!1sen!2sng" allowfullscreen="" loading="lazy"></iframe>
                 </div>
              </div>
           </div>
         
           
           
           
        </form>
        
        <a href="/html/success.html"><button class="order">order now</button></a>
          
     </section>
    
</body>
</html>
